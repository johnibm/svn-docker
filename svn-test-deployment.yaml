kind: Pod 
metadata: 
  name: svn-test-pod
  namespace: registry-test
  labels: 
    app: svn-test-pod 
spec: 
  
  containers:
    - name: main
      image: default-route-openshift-image-registry.apps.panda.cair.cluster.local/registry-test/svn-server
      # Keep container running
      command: [ "/bin/sh", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]      
